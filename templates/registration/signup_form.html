{% extends 'classroom/basepa.html' %}
{% block titled %}La-Belle-Lune | {{user_type}} inscription{% endblock titled %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

 
<div id="wrapper">
<div class="container">
<div class="row login-wrapper">
<div class="col-md-6 col-md-offset-3">
<div class="logo logo-center">
<a href="/"><img src="{% static 'classroom/images/xlogin-logo.png.pagespeed.ic.rk5LaeLYSz.png' %}" alt=""></a>
</div>
<div class="panel panel-login">
<div class="panel-heading">
<div class="row">
<div class="col-xs-6">
<a href="{% url 'login' %}">S'identifier</a>
</div>
<div class="col-xs-6">
<a href="#"  class="active">S'enregistrer</a>
</div>
</div>
<hr>
</div>
<div class="panel-body">
<div class="row">
<div class="col-lg-12">
        <form id="login-form" action="." method="post" role="form" style="display: block;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <div class="form-group">
        <div class="row">
        <div class="col-sm-12">
        <button type="submit" class="form-control btn btn-default">S'enregistrer</button>
        </div>
        </div>
        </div>
        </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock content %}
