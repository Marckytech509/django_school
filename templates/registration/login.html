{% extends 'classroom/basepa.html' %}
{% block titled %}La-Belle-Lune | Connection{% endblock titled %}
{% load static %}
{% block content %}

 
<div id="wrapper">
<div class="container">
<div class="row login-wrapper">
<div class="col-md-6 col-md-offset-3">
<div class="logo logo-center">
<a href="/"><img src="{% static 'classroom/images/xlogin-logo.png.pagespeed.ic.rk5LaeLYSz.png' %}" alt=""></a>
</div>
<div class="panel panel-login">
<div class="panel-heading">
<div class="row">
<div class="col-xs-6">
<a href="#" class="active">S'identifier</a>
</div>
<div class="col-xs-6">
<a href="{% url 'signup' %}">S'enregistrer</a>
</div>
</div>
<hr>
</div>
<div class="panel-body">
<div class="row">
<div class="col-lg-12">
        <form id="login-form" action="." method="post" role="form" style="display: block;">
        {% csrf_token %}
        <div class="form-group">
        <input type="text" name="username" id="id_username" tabindex="1" class="form-control" placeholder="Nom d'utilisateur" value="">
        </div>
        <div class="form-group">
        <input type="password" name="password" id="id_password" tabindex="2" class="form-control" placeholder="mot de passe">
        </div>
        <div class="form-group text-center">
        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
        <label for="remember"> &nbsp; Souvenir de moi</label>
        </div>
        <div class="form-group">
        <div class="row">
        <div class="col-sm-12">
        <button type="submit" class="form-control btn btn-default">Connecter</button>
        </div>
        </div>
        </div>
        <div class="form-group">
        <div class="row">
        <div class="col-lg-12">
        <div class="text-center">
        <a href="#" tabindex="5" class="forgot-password">Mot de passe oublie?</a>
        </div>
        </div>
        </div>
        </div>
        </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock content %}
